<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-pink-300 text-purple-800 flex items-center justify-center h-screen">

    <!-- Contenedor flexible para la imagen y la tarjeta -->
    <div class="flex items-center space-x-6">
  
      <!-- Imagen en el lado izquierdo, centrada verticalmente -->
      <img src="FAV5.jpg" alt="Imagen" class="w-1/3 h-auto rounded-lg">
  
      <!-- Tarjeta con texto a la derecha -->
      <div class="max-w-sm bg-white p-4 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-pink-500">¡Hola!</h1>
        <p class="mt-2 text-base text-gray-600">Este boton se vincula al formulario.</p>
        <button class="mt-4 bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">
          Haz clic aquí
        </button>
      </div>
  
    </div>
  
  </body>
  
</html>
